{% load static %}

<!doctype html>
<html lang="pt">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Read Tune</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"

</head>


<body>

    <div class="floating-search">
        <form class="d-flex align-items-center" role="search" action="{% url 'book' %}" method="get">
            <input class="form-control me-2" type="search" placeholder="Search..." aria-label="Search" id="query"
                name="query">
            <button class="btn-icon" type="submit" aria-label="Pesquisar">
                <i data-feather="search" width="24" height="24"></i>
            </button>
        </form>
    </div>


    {% block body%}
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK"
        crossorigin="anonymous"></script>
</body>

</html>
